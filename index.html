<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma de downloads exclusivos da PassiTech">
    <title>PassiTech - Plataforma de Downloads</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --darker-bg: #121212;
            --primary-green: #2ecc71;
            --primary-hover: #27ae60;
            --secondary-green: #1abc9c;
            --text-light: #ecf0f1;
            --text-muted: #bdc3c7;
            --card-bg: rgba(30, 30, 30, 0.8);
            --card-border: rgba(46, 204, 113, 0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(18, 18, 18, 0.98) 100%);
            z-index: -1;
        }
        .subscribe-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--darker-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }
        .subscribe-content {
            max-width: 600px;
            width: 100%;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            animation: fadeIn 0.5s ease;
        }
        .subscribe-content h1 {
            color: var(--primary-green);
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        .subscribe-content p {
            margin-bottom: 30px;
            font-size: 1.1rem;
            color: var(--text-light);
        }
        .subscribe-content small {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 500;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            width: 100%;
        }
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .btn:hover::after {
            opacity: 1;
        }
        .btn-primary {
            background-color: var(--primary-green);
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-hover) 100%);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(46, 204, 113, 0.3);
        }
        .icon {
            width: 20px;
            height: 20px;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.2));
        }
        #logo {
            width: 180px;
            margin-bottom: 25px;
            filter: drop-shadow(0 4px 8px rgba(46, 204, 113, 0.3));
            transition: transform 0.3s ease;
        }
        #logo:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .subscribe-content { padding: 30px; }
            .subscribe-content h1 { font-size: 1.8rem; }
        }
        @media (max-width: 480px) {
            .subscribe-content { padding: 25px 20px; }
            .subscribe-content h1 { font-size: 1.5rem; }
            #logo { width: 140px; }
        }
    </style>
</head>
<body>
    <div class="subscribe-screen">
        <div class="subscribe-content">
            <img id="logo" src="LOGO.png" alt="Logo PassiTech" title="PassiTech">
            <h1>Bem-vindo à Plataforma de Downloads PassiTech</h1>
            <p>Para acessar nossos arquivos exclusivos, por favor inscreva-se no nosso canal do YouTube. É rápido, gratuito e nos ajuda a continuar criando conteúdo de qualidade!</p>
            <button id="subscribeButton" class="btn btn-primary" onclick="subscribeToChannel()">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/>
                </svg>
                Inscreva-se no Canal PassiTech
            </button>
            <p><small>Após se inscrever, você será redirecionado automaticamente para a plataforma.</small></p>
        </div>
    </div>

    <script>
        function getDownloadLink() {
            const params = new URLSearchParams(window.location.search);
            const link = params.get("link");
            return link;
        }
        function subscribeToChannel() {
            const youtubeWindow = window.open("https://www.youtube.com/@PASSITECH?sub_confirmation=1", "_blank");
            if (youtubeWindow) {
                const btn = document.getElementById('subscribeButton');
                btn.innerHTML = '<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg> Inscrição confirmada!';
                btn.style.background = 'linear-gradient(135deg, #27ae60 0%, #2ecc71 100%)';
                setTimeout(() => {
                    const downloadLink = getDownloadLink();
                    if (downloadLink) {
                        window.location.href = decodeURIComponent(downloadLink);
                    } else {
                        alert("Erro: Nenhum link de download foi fornecido.");
                    }
                }, 2000);
            }
        }
    </script>
</body>
</html>
